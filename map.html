<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campground Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2d89ef;
      margin-bottom: 1rem;
    }

    .map-container {
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .zoomable-map {
      width: 100%;
      max-width: 100%;
      transition: transform 0.3s ease;
      border-radius: 8px;
      cursor: zoom-in;
      display: inline-block;
    }

    .zoomable-map.zoomed-in {
      transform: scale(2);
      cursor: zoom-out;
      z-index: 10;
    }

    .map-caption {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      text-decoration: none;
      color: #2d89ef;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h1>üó∫Ô∏è Campground Map</h1>
    
    <div class="map-container">
      <img src="images/jelleyStoneMapHD.png" alt="Campground Map" class="zoomable-map" />
    </div>

    <p class="map-caption">Tap the map to zoom in</p>

    <a class="back-link" href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </main>

  <script>
    const mapImage = document.querySelector('.zoomable-map');
    mapImage.addEventListener('click', () => {
      mapImage.classList.toggle('zoomed-in');
    });
  </script>
</body>
</html>
